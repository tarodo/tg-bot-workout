services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./src:/app/src
      - bot_data:/app/data
    env_file:
      - .env
    environment:
      - DOCKER_CONTAINER=1
    restart: unless-stopped
    networks:
      - bot-network
    command: >
      sh -c "python -m scripts.init_db && python -m scripts.load_running_program && python -m src.bot.main"


networks:
  bot-network:
    driver: bridge

volumes:
  bot_data:
    name: tg_manual_bot_data
